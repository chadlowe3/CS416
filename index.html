<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrative Visualization</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
<h1>CPU Evolution</h1>
<!-- Place your other elements and content above -->

<!-- Add toggle switch for Moore's Law -->
<div class="toggle-container">
    <label class="switch">
        <input type="checkbox" id="mooresLawToggle" checked>
        <span class="slider round"></span>
    </label>
    <span>Show Moore's Law</span>
</div>

<div class="toggle-container">
    <label class="switch">
        <input type="checkbox" id="mosfetScaleToggle" checked>
        <span class="slider round"></span>
    </label>
    <span>Show CPU Process Scale</span>
</div>

<div id="chart"></div>
<div id="date_range" class="date-slider"></div>


<!-- D3 and D3 Annotations are loaded at the end -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://unpkg.com/d3-svg-annotation"></script>
<script src="js/main.js"></script>
</body>
</html>
